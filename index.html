<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style/global.css">
    <link rel="stylesheet" href="./script/components/Tasks.css">

    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <title>Rocket Kanban</title>
</head>


<body>
    <div id="content">

        <aside>
            <header><img src="./assets/logo.svg" alt="logo rocket kanban"></header>
            <ul>
                <li>
                    <a href="#" class="actived">
                        <i class="ph ph-clipboard-text" title="Boards"></i>
                        Boards
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="ph ph-users" title="Equipes"></i>
                        Equipes
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="ph ph-note" title="Relatórios"></i>
                        Relatórios
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="ph ph-gear-fine" title="Ajustes"></i>
                        Ajustes
                    </a>
                </li>
            </ul>
        </aside>

        <main>
            <header>

                <div id="user-information">
                    <div id="title">
                        <h2>Meu Kanban</h2>
                        <i class="ph-bold ph-pencil-simple"></i>
                    </div>
                    <div class="icon">
                        <i class="ph-fill ph-user-circle"></i>
                    </div>                    
                </div>

                <div id="search">

                    <button><i class="ph-bold ph-funnel-simple"></i> Filtrar</button>

                    <div><i class="ph-bold ph-magnifying-glass"></i>
                        <input type="search" name="search" placeholder="Busque por cards, assuntos ou responsáveis...">
                    </div>
                </div>

            </header>

            <section id="tasks">
                
                <div class="task-list to-do">
                    <strong class="task-order"> 
                        <i class="ph-fill ph-traffic-signal"></i>
                        A fazer
                    </strong>
                    <div class="task-component"></div>
                </div><!--end #task-to-do -->
           
                
                <div class="task-list doing">
                    <strong class="task-order">
                        <i class="ph-fill ph-traffic-signal"></i>
                        Fazendo
                    </strong>
                    <div class="task-component"></div>
                    
                </div><!--end #task-doing -->

                <div class="task-list done">
                    <strong class="task-order"> 
                        <i class="ph-fill ph-traffic-signal"></i>
                        Feito
                    </strong>
                    <div class="task-component"></div>
                </div><!--end #task-done -->

            </section>

        </main>
    </div>
</body>
    <script type="module" src="./script/renderTasks.js" defer></script>
    <script type="module" src="./script/dragAndDropTask.js" defer></script>
    <script type="module" src="./script/taskProperties.js" defer></script>
</html>
